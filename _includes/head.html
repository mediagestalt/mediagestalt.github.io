<link href="https://fonts.googleapis.com/css?family=Merriweather:300|Raleway:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

<title>
  {% if page.title == "Home" %}
    {{ site.title }}
  {% else %}
    {{ page.title }}
  {% endif %}
</title>

<!-- Canonical link to help search engines -->
<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

<!-- Basic meta elements -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

<!--   Dublin Core metadata for Zotero -->
<meta name="DC.title" content="{{ page.title }}" />
<meta name="DC.creator" content="{{ page.author }}" />
<meta name="DC.contributor" content="{{ page.editor }}" />
<meta name="DC.date" content="{{ page.publication-date }}" />
<meta name="DC.rights" content="{{ page.rights }}" />
<meta name="DC.source" content="{{ site.title }}" />
<meta name="DC.url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />

  <!-- Open Graph metadata -->

{% if page.layout == "default" %}
<meta property="og:title" content="{{page.title}}"/>
<meta property="og:description" content="{{site.description}}">
<meta property="og:type" content="website" />
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
<meta property="og:image" content="{{site.url}}{{site.baseurl}}{{page.og_image}}"/>
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />

{% else %}
<meta property="og:title" content="{{page.title}}"/>
<meta property="og:description" content="{{page.description}}">
<meta property="og:type" content="article" />
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
<meta property="og:image" content="{{site.url}}{{site.baseurl}}{{page.og_image}}"/>
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />
{% endif %}

  <!-- Twitter cards metadatas -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@mediagestalt">
<meta name="twitter:creator" content="@mediagestalt">
{% if page.title %}
	<meta name="twitter:title" content="{{ page.title }}">
{% else %}
	<meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
	<meta name="twitter:description" content="{{ page.description }}">
{% else %}
	<meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.og_image %}
	 <meta name="twitter:image:src" content="{{ site.url }}/{{ page.og_image }}">
{% endif %}
